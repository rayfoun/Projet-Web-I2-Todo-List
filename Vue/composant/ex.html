<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Aligné à Droite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end; /* Aligne tout le contenu à droite */
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .information {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre les éléments à l'intérieur */
        }

        .information h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .buttons {
            display: flex;
            justify-content: space-between; /* Aligne les boutons horizontalement */
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons .add {
            background-color: #007BFF;
            color: white;
        }

        .buttons .add:hover {
            background-color: #0056b3;
        }

        .buttons .cancel {
            background-color: #6c757d;
            color: white;
        }

        .buttons .cancel:hover {
            background-color: #5a6268;
        }

        .buttons .delete {
            background-color: #dc3545;
            color: white;
        }

        .buttons .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="information">
    <h1>Information</h1>
    <form action="../../controlleur/FormTacheController.php" method="POST">
        <label for="titre">Titre :</label>
        <input id="titre" required type="text" name="titre">

        <label for="description">Description :</label>
        <textarea id="description" required name="description" placeholder="Écrivez votre description ici..."></textarea>

        <label for="date">Date limite :</label>
        <input id="date" required type="date" name="date">

        <label for="statut">Statut :</label>
        <select id="statut" name="statut" required>
            <option value="" disabled selected>-- Sélectionnez une option --</option>
            <option value="En Cours">En Cours</option>
            <option value="En Attente">En Attente</option>
            <option value="Terminé">Terminé</option>
        </select>

        <label for="priorite">Priorité :</label>
        <select id="priorite" name="priorite" required>
            <option value="" disabled selected>-- Sélectionnez une option --</option>
            <option value="Important">Important</option>
            <option value="Moyen">Moyen</option>
            <option value="Faible">Faible</option>
        </select>

        <label >Assigné :</label>
        <input  required type="search" name="assigne" list="assigne-list" placeholder="Entrez un nom...">
        <datalist id="assigne-list">
            <!-- Ces options sont générées dynamiquement par le serveur -->
            <option value="Alice Dupont"></option>
            <option value="Bob Martin"></option>
            <option value="Clara Léger"></option>
            <option value="David Morel"></option>
            <option value="Emma Caron"></option>
        </datalist>


        <label >Categorie :</label>
        <input  required type="search" name="categorie" list="categorie-list" placeholder="Entrez une categorie...">
        <datalist id="categorie-list">
            <!-- Ces options sont générées dynamiquement par le serveur -->
            <option value="Categorie 1"></option>
            <option value="Categorie 2"></option>
            <option value="Categorie 3"></option>
        </datalist>

        <div class="buttons">
            <button type="submit" class="add">Ajouter</button>
            <button type="button" class="cancel" onclick="window.location.href='/home';">Annuler</button>
            <button type="button" class="delete" onclick="deleteTache();">Supprimer</button>
        </div>
    </form>
</div>

<script>
    function deleteTache() {
        // Exemple de requête fetch pour appeler un contrôleur
        fetch('/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id: '12345' }) // Exemple de données envoyées
        })
        .then(response => {
            if (response.ok) {
                alert('Élément supprimé avec succès !');
                window.location.href = '/home'; // Redirection après suppression
            } else {
                alert('Erreur lors de la suppression.');
            }
        })
        .catch(error => {
            console.error('Erreur:', error);
            alert('Une erreur est survenue.');
        });
    }
</script>

</body>
</html>
